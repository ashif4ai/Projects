<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card">
  <img src="images/illustration-hero.svg" alt="illustration-hero" id="image__hero">
  <div class="details">

    
    <h1 class="header__primary">Order Summary</h1>

    <p class="plan__disc">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    
  <div class="plan__details flex">
    <div class="col flex">
      <img src="images/icon-music.svg" alt="music" id="plan__icon">
      <div>
        <b class="plan_type">Anual Plan</b>
        <div class="plan_valid">$59.99/year</div>
      </div>
    </div>
    
    <a href="#" class="btn_change col">Change</a>
  </div>

  
  <a href="#" class="button_primary">Proceed to  Payment</a>
  
  <a href="#" class="button__light">Cancel Order</a>
  
</div>

</div>



  <!--

  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


-->
</body>
</html>
