<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg"></div>
    <div class="info">
        <h1>Student Registration Form</h1>
        <h2>Practical 9</h2>
    </div>
    <div class="container">
        <form action="">

            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name">

            <label for="fname">Father's Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Father' Name">

            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date" placeholder="Enter Date of Birth">

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number">

            <label for="email">Email Id</label>
            <input type="email" name="email" id="email" placeholder="Enter Email Id">

            <label for="address" style="position:relative; top: -25px;">Permanent Address</label>
            <textarea name="address" id="address" cols="30" rows="2" placeholder="Permanent Address"></textarea>

            <label for="University">University</label>
            <select name="University" id="University" class="input">
                <option value="select">Choose University</option>
                <option value="MMDU">Maharishi Markandeshwar (Deemed to be University)</option>
            </select>

            <label for="College">College</label>
            <select name="College" id="College" class="input">
                <option value="select">Choose College</option>
                <option value="MMICT&BM">MM Institute of Computer Technology & Business Management</option>
            </select>

            <label for="Course">Course</label>
            <select name="Course" id="Course" class="input">
                <option value="select">Choose Course</option>
                <option value="BCA">Bachelor of Computer Applications</option>
                <option value="BCA">Master of Computer Applications</option>
            </select>

            <input type="submit" value="REGISTER" class="btn">

        </form>
    </div>
</body>
</html>
